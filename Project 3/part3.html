<!DOCTYPE html>
<html>

<head>
	<title>Project 3</title>
	<meta name="author" content="Ciprian Olariu">
    <style>
        img {position:absolute}
        div {position:absolute; width:500px; height:500px}
        #rightSide {left: 500px; border-left: 1px solid black}
    </style>
</head>

<body onload="generateFaces()">

    <h1>Matching Game</h1>
    <p>Click on the extra smiling face on the left.</p>
    
    <div id="leftSide"></div>
    <div id="rightSide"></div>
    
    <script>
        var numberOfFaces = 5;
        var theLeftSide = document.getElementById("leftSide");
        var theRightSide = document.getElementById("rightSide");
        
        function generateFaces()
        {
            for(var i = 0; i < numberOfFaces; ++i)
            {
                var face = document.createElement("img");
                face.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
                face.style.top = Math.random() * 400.0 + "px";
                face.style.left = Math.random() * 400.0 + "px";
                theLeftSide.appendChild(face);
            }
            
            var leftSideFaces = theLeftSide.cloneNode(true);
            leftSideFaces.removeChild(leftSideFaces.lastChild);
            
            theRightSide.appendChild(leftSideFaces);
        }
    </script>
</body>

</html>
